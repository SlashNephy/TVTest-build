name: TvTestRPC

on:
  push:
    paths:
      - .github/workflows/TvTestRPC.yml

  workflow_dispatch:

jobs:
  build-TvTestRPC:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: SlashNephy/TvTestRPC
          ref: dev
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: MSBuild (TvTestRPC.sln)
        run: msbuild TvTestRPC.sln /p:Configuration="Release" /p:Platform="x64" /p:CodePage=932 -m

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: TvTestRPC
          if-no-files-found: error
          path: x64/Release/TvTestRPC.tvtp
